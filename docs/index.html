<!DOCTYPE html>
<html lang="en">

<head>
        <title>mik2003 Anime Playlist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1c7ed6">

        <!-- MediaElement.js CSS -->
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelementplayer.min.css">

        <!-- Your existing meta tags -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="manifest" href="./manifest.json">
        <link rel="icon"
                href="https://cdn.myanimelist.net/s/common/userimages/34ca6c0c-5a73-4171-aaaf-3ee6a9732a9f_225w?s=5de06d8dd57f0e2d95b047f56a7f55aa"
                type="image/x-icon">
        <link rel="stylesheet" href="./css/index.css">
</head>

<body>
        <div class="app-container">
                <!-- Left: Player Section -->
                <div class="player-section">
                        <!-- Player -->
                        <div id="player-container">
                                <video id="mediaelement-player" style="width: 100%; height: 100%;">
                                        <!-- Sources will be dynamically set -->
                                </video>
                        </div>

                        <!-- Controls under player -->
                        <div id="controls">
                                <button id="prev">‚èÆ</button>
                                <button id="play">‚èµ</button>
                                <button id="pause">‚è∏</button>
                                <button id="next">‚è≠</button>
                                <button id="shuffle">üîÄ</button>
                                <button id="loop">üîÅ</button>
                                <button id="switch-source">üîÑ Switch Source</button>
                                <span id="loop-status">Loop: On</span>
                                <span id="source-status">Source: at_url</span>
                        </div>

                        <!-- Status display under controls -->
                        <div class="status-display">
                                <p>Now playing: <span id="current-song-name">Loading...</span></p>
                                <p>Status: <span id="playback-status">Loading...</span></p>
                                <p>Player: <span id="player-status">‚è≥ Loading player...</span></p>
                                <p>Position: <span id="current-position">-</span></p>
                                <p>Current Source: <span id="current-source">-</span></p>
                        </div>
                </div>

                <!-- Right: Playlist Section -->
                <div class="playlist-section">
                        <div class="playlist-header">
                                <h2>Playlist</h2>
                        </div>
                        <div id="playlist">
                                <!-- Playlist items will be populated here -->
                        </div>
                </div>
        </div>

        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelement-and-player.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/pwa-manager.js"></script>
</body>

</html>
