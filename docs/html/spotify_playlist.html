<!DOCTYPE html>
<html lang="en">

<head>
    <title>mik2003 Anime Playlist - Spotify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1DB954">

    <!-- PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="icon"
        href="https://cdn.myanimelist.net/s/common/userimages/34ca6c0c-5a73-4171-aaaf-3ee6a9732a9f_225w?s=5de06d8dd57f0e2d95b047f56a7f55aa"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/spotify_playlist.css">
</head>

<body>
    <div class="container">
        <!-- Spotify Player -->
        <div id="spotify-player">
            <iframe id="spotify-embed" src="" width="100%" height="80" frameborder="0" allowtransparency="true"
                allow="encrypted-media" loading="lazy">
            </iframe>
        </div>

        <!-- Controls -->
        <div id="controls">
            <button id="prev">‚èÆ</button>
            <button id="next">‚è≠</button>
            <button id="shuffle">üîÄ</button>
            <button id="loop">üîÅ</button>
            <span id="loop-status">Loop: On</span>
            <button id="install-btn" style="display: none;">üì± Install App</button>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <p>Now playing: <span id="current-song-name">Select a song to start</span></p>
            <p>Anime: <span id="current-anime">-</span></p>
            <p>Position: <span id="current-position">-</span></p>
        </div>

        <!-- Playlist -->
        <div id="playlist">
            <!-- Playlist items will be loaded here -->
        </div>
    </div>

    <script src="../js/spotify_playlist.js"></script>
    <script src="../js/pwa-manager.js"></script>
</body>

</html>
