<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anime Themes Playlist</title>
    <link rel="stylesheet" href="../css/youtube_playlist.css">
</head>

<body>
    <h1>Anime Themes Playlist</h1>
    <div>
        <div id="player">
        </div>
        <div id="controls">
            <button id="prev">prev</button>
            <button id="play">play</button>
            <button id="pause">pause</button>
            <button id="next">next</button>
            <button id="shuffle">shuffle</button>
            <button id="loop">loop</button>
        </div>
    </div>
    <div id="playlist">
        <div class="playlist-item"></div>

    </div>

    <script src="../js/youtube_playlist.js"></script>
</body>

</html>
