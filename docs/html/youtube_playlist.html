<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Playlist</title>
    <link rel="stylesheet" href="../css/youtube_playlist.css">
</head>

<body>
    <div id="player">
        <div id="video-container">
            <iframe id="youtube-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="play-btn">Play</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <div id="playlist">
        <ul id="playlist-items"></ul>
    </div>
    <script src="../js/youtube_playlist.js"></script>
</body>

</html>
