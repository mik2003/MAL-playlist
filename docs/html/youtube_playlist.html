<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anime Themes Playlist</title>
    <link rel="stylesheet" href="../css/youtube_playlist.css">
</head>

<body>
    <!-- <h1>Anime Themes Playlist</h1> -->
    <div>
        <div id="player">
        </div>
        <div id="controls">
            <button id="prev">⏮</button>
            <button id="play">⏵</button>
            <button id="pause">⏸</button>
            <button id="next">⏭</button>
            <button id="shuffle">🔀</button>
            <button id="loop">🔁</button>
        </div>
    </div>
    <div id="playlist">
    </div>

    <script src="../js/youtube_playlist.js"></script>
</body>

</html>
