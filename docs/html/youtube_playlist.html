<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anime Themes Playlist</title>
    <link rel="stylesheet" href="../css/youtube_playlist.css">
</head>

<body>
    <h1>Anime Themes Playlist</h1>
    <div id="player">
        <iframe id="yt-player"></iframe>
        <div id="controls">
            <button id="prev"></button>
            <button id="play"></button>
            <button id="pause"></button>
            <button id="next"></button>
            <button id="shuffle"></button>
            <button id="repeat"></button>
        </div>
    </div>
    <div id="playlist">
        <div class="playlist-item"></div>

    </div>

    <script src="../js/youtube_playlist.js"></script>
</body>

</html>
