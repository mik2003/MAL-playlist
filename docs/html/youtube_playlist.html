<!DOCTYPE html>
<html lang="en">

<head>
    <title>mik2003 Anime Playlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1c7ed6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="icon"
        href="https://cdn.myanimelist.net/s/common/userimages/34ca6c0c-5a73-4171-aaaf-3ee6a9732a9f_225w?s=5de06d8dd57f0e2d95b047f56a7f55aa"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/youtube_playlist.css">
</head>

<body>
    <div>
        <div id="player">
        </div>
        <div id="controls">
            <button id="prev">⏮</button>
            <button id="play">⏵</button>
            <button id="pause">⏸</button>
            <button id="next">⏭</button>
            <button id="shuffle">🔀</button>
            <button id="loop">🔁</button>
            <span id="loop-status">Loop: On</span>
        </div>
        <div style="padding: 10px; text-align: center; color: var(--body-color); font-size: 14px;">
            <p>Now playing: <span id="current-song-name">Loading...</span></p>
            <p>Status: <span id="playback-status">Loading...</span></p>
            <p>Player: <span id="player-status">⏳ Loading YouTube player...</span></p>
            <p>Position: <span id="current-position">-</span></p>
        </div>
    </div>
    <div id="playlist">
    </div>

    <script src="../js/youtube_playlist.js"></script>
</body>

</html>
